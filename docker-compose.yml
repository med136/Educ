version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: edushare-db
    environment:
      POSTGRES_DB: ${DB_NAME:-edushare}
      POSTGRES_USER: ${DB_USER:-edushare_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - edushare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-edushare_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Adminer pour gestion DB (optionnel)
  adminer:
    image: adminer
    container_name: edushare-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - edushare-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: edushare-backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-edushare_user}:${DB_PASSWORD:-change_me}@postgres:5432/${DB_NAME:-edushare}
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - edushare-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: edushare-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - edushare-network
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

  # MinIO pour stockage local (alternative à S3)
  minio:
    image: minio/minio:latest
    container_name: edushare-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - edushare-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Redis pour cache et sessions
  redis:
    image: redis:7-alpine
    container_name: edushare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edushare-network
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Traefik pour reverse proxy (optionnel pour production)
  traefik:
    image: traefik:v3.0
    container_name: edushare-traefik
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.toml:/etc/traefik/traefik.toml
      - ./traefik/:/etc/traefik/
      - ./ssl/:/ssl/
    networks:
      - edushare-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  edushare-network:
    driver: bridge
    name: edushare-network
